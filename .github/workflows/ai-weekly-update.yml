name: Weekly AI Updates

on:
  schedule:
    - cron: '0 9 * * 1'   # Every Monday 9 AM UTC
  workflow_dispatch:

jobs:
  update-ai-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get install -y jq

      - name: Fetch AI news from RSS
        run: |
          curl -s https://rss.nytimes.com/services/xml/rss/nyt/Technology.xml > feed.xml
          
          echo "# ðŸ¤– Weekly AI Updates" > README.md
          echo "" >> README.md
          echo "Last updated: $(date)" >> README.md
          echo "" >> README.md
          
          grep -oP '(?<=<title>).*?(?=</title>)' feed.xml | head -n 6 | tail -n +2 | while read line
          do
            echo "- $line" >> README.md
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Weekly AI update"
          git push
